<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <title>Магазин нямушек для ваших котэ</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="preloader">
          <div class="preloader__wrap">
            <div class="preloader__cube preloader__cube--1"></div>
            <div class="preloader__cube preloader__cube--2"></div>
            <div class="preloader__cube preloader__cube--4"></div>
            <div class="preloader__cube preloader__cube--3"></div>
          </div><span class="preloader__caption">Загружаем нямушки...</span>
        </div>
        <template id="greeting">
          <div class="greeting">
            <h1>Добро пожаловать в магазин нямушек для ваших котэ!</h1>
            <svg class="icon icon-cat-silhouette ">
              <use xlink:href="img/svg/symbol/sprite.svg#cat-silhouette"></use>
            </svg><a class="btn">К выбору нямушек!</a>
          </div>
        </template>
        <template id="shop">
          <div class="shop">
            <h1>Ты сегодня покормил кота?</h1>
            <div class="shop__to-cart"><a class="cart-widget">
                <svg class="icon icon-bag ">
                  <use xlink:href="img/svg/symbol/sprite.svg#bag"></use>
                </svg><span class="cart-widget__empty-label">Корзина пуста</span>
                <div class="cart-widget__product-count"><b>99</b><span>нямушек</span></div></a></div>
            <form>
                      <ul class="shop__products">
                        <li class="shop__products-item">
                                  <label class="product">
                                    <input type="checkbox" name="foie-gras" disabled>
                                    <svg class="icon icon-frame ">
                                      <use xlink:href="img/svg/symbol/sprite.svg#frame"></use>
                                    </svg>
                                    <h3>Сказочное заморское яство</h3><span class="product__call-back">Котэ не одобряет?</span>
                                    <h2>Нямушка</h2><b class="product__taste">с фуа-гра</b><b class="product__info">10<span>&nbsp;порций</span></b><span class="product__info">мышь в подарок</span>
                                    <div class="product__weight"><span>0,5</span><small>кг</small></div><span class="product__status product__status--available">Чего сидишь? Порадуй котэ,&nbsp;<b>купи.</b></span><span class="product__status product__status--unavailable">Печалька, с фуа-гра закончился.</span><span class="product__description">Печень утки разварная с артишоками.</span>
                                    <picture>
                                      <source type="image/webp" srcset="../../img/cat.webp 1x,../../img/cat@2x.webp 2x"><img class="product__img" src="../../img/cat.png" srcset="../../img/cat@2x.png 2x" width="316" height="270" alt="Картинка продукта">
                                    </picture>
                                  </label>
                        </li>
                        <li class="shop__products-item">
                                  <label class="product">
                                    <input type="checkbox" name="fish">
                                    <svg class="icon icon-frame ">
                                      <use xlink:href="img/svg/symbol/sprite.svg#frame"></use>
                                    </svg>
                                    <h3>Сказочное заморское яство</h3><span class="product__call-back">Котэ не одобряет?</span>
                                    <h2>Нямушка</h2><b class="product__taste">с рыбой</b><b class="product__info">40<span>&nbsp;порций</span></b><b class="product__info">2&nbsp;<span>мыши в подарок</span></b>
                                    <div class="product__weight"><span>2</span><small>кг</small></div><span class="product__status product__status--available">Чего сидишь? Порадуй котэ,&nbsp;<b>купи.</b></span><span class="product__status product__status--unavailable">Печалька, с рыбой закончился.</span><span class="product__description">Головы щучьи с чесноком да свежайшая сёмгушка.</span>
                                    <picture>
                                      <source type="image/webp" srcset="../../img/cat.webp 1x,../../img/cat@2x.webp 2x"><img class="product__img" src="../../img/cat.png" srcset="../../img/cat@2x.png 2x" width="316" height="270" alt="Картинка продукта">
                                    </picture>
                                  </label>
                        </li>
                        <li class="shop__products-item">
                                  <label class="product">
                                    <input type="checkbox" name="chicken">
                                    <svg class="icon icon-frame ">
                                      <use xlink:href="img/svg/symbol/sprite.svg#frame"></use>
                                    </svg>
                                    <h3>Сказочное заморское яство</h3><span class="product__call-back">Котэ не одобряет?</span>
                                    <h2>Нямушка</h2><b class="product__taste">с курой</b><b class="product__info">100<span>&nbsp;порций</span></b><b class="product__info">5&nbsp;<span>мышей в подарок</span></b><span class="product__info">заказчик доволен</span>
                                    <div class="product__weight"><span>5</span><small>кг</small></div><span class="product__status product__status--available">Чего сидишь? Порадуй котэ,&nbsp;<b>купи.</b></span><span class="product__status product__status--unavailable">Печалька, с курой закончился.</span><span class="product__description">Филе из цыплят с трюфелями в бульоне.</span>
                                    <picture>
                                      <source type="image/webp" srcset="../../img/cat.webp 1x,../../img/cat@2x.webp 2x"><img class="product__img" src="../../img/cat.png" srcset="../../img/cat@2x.png 2x" width="316" height="270" alt="Картинка продукта">
                                    </picture>
                                  </label>
                        </li>
                      </ul>
            </form>
          </div>
        </template>
        <template id="cart">
          <div class="cart">
            <h1>Ваши нямушки:</h1><a class="cart__go-back">
              <svg class="icon icon-back-arrow ">
                <use xlink:href="img/svg/symbol/sprite.svg#back-arrow"></use>
              </svg><b>К выбору нямушек</b></a>
                    <table>
                      <tbody class="cart__product cart__product--foie-gras">
                        <tr>
                          <td class="cart__thumbnail-cell" rowspan="3"><img src="img/thumbnail.png" width="100" height="150"></td>
                          <td>Нямушка&nbsp;<strong>с фуа-гра.</strong><br>Печень утки разварная с артишоками.</td>
                          <td class="cart__delete-cell" rowspan="3">
                            <button>
                              <svg class="icon icon-delete ">
                                <use xlink:href="img/svg/symbol/sprite.svg#delete"></use>
                              </svg>
                            </button><span>Котэ не одобряет?</span>
                          </td>
                        </tr>
                        <tr>
                          <td><b>10&nbsp;</b>порций. Вес:&nbsp; <b>0,5&nbsp;</b>кг.</td>
                        </tr>
                        <tr>
                          <td class="cart__bonus-cell">Подарок:&nbsp;<b>1&nbsp;</b>мышь.</td>
                        </tr>
                        <tr>
                          <td class="cart__gap-row"></td>
                        </tr>
                      </tbody>
                      <tbody class="cart__product cart__product--fish">
                        <tr>
                          <td class="cart__thumbnail-cell" rowspan="3"><img src="img/thumbnail.png" width="100" height="150"></td>
                          <td>Нямушка&nbsp;<strong>с рыбой.</strong><br>Головы щучьи с чесноком да свежайшая сёмгушка.</td>
                          <td class="cart__delete-cell" rowspan="3">
                            <button>
                              <svg class="icon icon-delete ">
                                <use xlink:href="img/svg/symbol/sprite.svg#delete"></use>
                              </svg>
                            </button><span>Котэ не одобряет?</span>
                          </td>
                        </tr>
                        <tr>
                          <td><b>40&nbsp;</b>порций. Вес:&nbsp; <b>2&nbsp;</b>кг.</td>
                        </tr>
                        <tr>
                          <td class="cart__bonus-cell">Подарок:&nbsp;<b>2&nbsp;</b>мыши.</td>
                        </tr>
                        <tr>
                          <td class="cart__gap-row"></td>
                        </tr>
                      </tbody>
                      <tbody class="cart__product cart__product--chicken">
                        <tr>
                          <td class="cart__thumbnail-cell" rowspan="3"><img src="img/thumbnail.png" width="100" height="150"></td>
                          <td>Нямушка&nbsp;<strong>с курой.</strong><br>Филе из цыплят с трюфелями в бульоне.</td>
                          <td class="cart__delete-cell" rowspan="3">
                            <button>
                              <svg class="icon icon-delete ">
                                <use xlink:href="img/svg/symbol/sprite.svg#delete"></use>
                              </svg>
                            </button><span>Котэ не одобряет?</span>
                          </td>
                        </tr>
                        <tr>
                          <td><b>100&nbsp;</b>порций. Вес:&nbsp; <b>5&nbsp;</b>кг.</td>
                        </tr>
                        <tr>
                          <td class="cart__bonus-cell">Подарок:&nbsp;<b>5&nbsp;</b>мышей.</td>
                        </tr>
                        <tr>
                          <td class="cart__gap-row"></td>
                        </tr>
                      </tbody>
                    </table>
            <div class="cart__btn-wrap"><a class="btn">Оформить заказ</a></div>
          </div>
        </template>
      </div>
    </main>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
